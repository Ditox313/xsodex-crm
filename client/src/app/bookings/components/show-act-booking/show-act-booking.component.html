<app-header-app-layout [title]="title"></app-header-app-layout>
<p-toast></p-toast>
<loader *ngIf="isLoadingSelector$ | async"></loader>



<div class="add-act-booking" *ngIf="currentAct">
    <form>

        <div [innerHTML]="currentAct.content" id="content" #content></div>


        <!-- <button type="submit" class="submit" (click)="generatePDF()"><i class="pi pi-download"></i> Скачать</button> -->
        <button type="submit" class="submit" (click)="generatePdf(this.content,'doc.pdf')"><i class="pi pi-download"></i> Скачать</button>
    </form>
</div>
