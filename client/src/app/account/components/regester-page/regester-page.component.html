<p-toast></p-toast>
<div class="auth_page">
    <div class="container">
        <div class="auth_page_content">
            <div><img src="../../../../assets/img/auth_img.svg" alt=""></div>

            <div class="auth_page_form">
                <div class="auth_page_form_content">
                    <h1>РЕГИСТРАЦИЯ</h1>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <input placeholder="Введите E-mail"  id="email" type="email" formControlName="email" 
                        [ngClass]="{'invalid': form.controls['email'].invalid && form.controls['email'].touched}"
                        (input)="onValidValue($event)">

                        <input placeholder="Введите телефон" id="phone" type="tel" formControlName="phone"
                            [ngClass]="{'invalid': form.controls['phone'].invalid && form.controls['phone'].touched}"
                            (input)="onValidValue($event)">

                        <input placeholder="Введите пароль" id="password" type="password" formControlName="password"
                            [ngClass]="{'invalid': form.controls['password'].invalid && form.controls['password'].touched}"
                            (input)="onValidValue($event)">

                        <input placeholder="Введите имя" id="name" type="text" formControlName="name"
                            [ngClass]="{'invalid': form.controls['name'].invalid && form.controls['name'].touched}"
                            (input)="onValidValue($event)">

                        <input placeholder="Введите фамилия" id="secondName" type="text" formControlName="secondName"
                            [ngClass]="{'invalid': form.controls['secondName'].invalid && form.controls['secondName'].touched}"
                            (input)="onValidValue($event)">

                        <input placeholder="Введите отчество" id="lastName" type="text" formControlName="lastName"
                            [ngClass]="{'invalid': form.controls['lastName'].invalid && form.controls['lastName'].touched}"
                            (input)="onValidValue($event)">

                        <button type="submit" [disabled]="form.invalid">Создать аккаунт</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
